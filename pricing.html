<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .menu-hidden {
      display: none;
    }
  </style>
</head>
<body>
  <nav class="bg-gray-800 text-white sticky top-0 z-50">
    <div class="container mx-auto px-4 flex items-center justify-between py-4">
      <div class="flex items-center">
        <div class="text-2xl font-bold">Logo</div>
      </div>
      <div class="hidden md:flex space-x-8">
        <a href="#" class="hover:text-gray-400">Features</a>
        <a href="#" class="hover:text-gray-400">Pricing</a>
        <a href="#" class="hover:text-gray-400">How it Works</a>
        <a href="#" class="hover:text-gray-400">Knowledge Base</a>
        <a href="#" class="hover:text-gray-400">FAQ</a>
      </div>
      <div class="hidden md:flex space-x-4">
        <a href="#" class="hover:text-gray-400">Sign In</a>
        <a href="#" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Sign Up</a>
      </div>
      <div class="md:hidden flex items-center">
        <button id="menu-button" class="outline-none mobile-menu-button">
          <svg class="w-6 h-6 text-white" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </div>
    <div id="mobile-menu" class="md:hidden menu-hidden">
      <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-700">Features</a>
      <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-700">Pricing</a>
      <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-700">How it Works</a>
      <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-700">Knowledge Base</a>
      <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-700">FAQ</a>
      <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-700">Sign In</a>
      <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-700">Sign Up</a>
    </div>
  </nav>

  <script>
    const menuButton = document.getElementById('menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('menu-hidden');
    });
  </script>
</body>
</html>
